schema {
    query: Query
    mutation: Mutation
}

type Query {
    users: [User!]!
    user(id:ID!): User

    messages: [Message!]!
}

type Mutation {
    # add a user to the DB
    addUser(email: String!, name: String, avatarUrl: String): User
}

type User {
    id: ID!
    email: String!
    name: String
    avatarUrl: String
    messages: [Message!]!
}

type Message {
    id: ID!
    userId: ID!
    body: String!
    createdAt: String
}